plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Shell'
    }
}

run {
    standardInput = System.in
}

mainClassName = 'Shell'